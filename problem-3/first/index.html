<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JavaScript Problem</title>
</head>

<body>
    <h2 style="font-size: 30px; text-align: center;">
        Write a JavaScript program to calculate multiplication and division of two numbers (input from user).
    </h2>
    <div class="container d-flex justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form style="padding-top: 100px;">
                <div class="form-group">
                    <label>First Number: </label>
                    <input type="text" class="form-control" id="firstNumber">
                </div>
                <div class="form-group">
                    <label>Second Number: </label>
                    <input type="text" class="form-control" id="secondNumber">
                </div>
                <input onclick="multiplyBy()" type="button" class="btn btn-primary" value="Multiply" />
                <input onclick="divideBy()" type="button" class="btn btn-secondary" value="Divide" />
            </form>
            <p style="margin-top: 15px;">
                The Result is: <br>
                <span id="result"></span>
            </p>
        </div>
        <div class="col-md-3"></div>
    </div>

    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }
        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</body>

</html>
